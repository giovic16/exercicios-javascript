<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="clicar()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>
    <script>
        function clicar() {
            let nome = window.prompt('Qual é o seu nome?') 
            let resultado = window.document.getElementById('resultado')
            resultado.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer &#x1F596;</p>`
        }
    </script>
</body>
</html>
