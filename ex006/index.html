<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando dois números</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="clicar()">Iniciar a soma</button>

    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        function clicar() {
            let primeiroNumero = Number(window.prompt('Digite um número:'))
            let segundoNumero = Number(window.prompt('Digite outro número:'))
            let soma = primeiroNumero + segundoNumero
            let resultado = window.document.getElementById('resultado')
            resultado.innerHTML = `<p>A soma entre ${primeiroNumero} e ${segundoNumero} é igual a <strong>${soma}</strong>!</p>`
        }
    </script>

</body>
</html>
