<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="clicar()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')
        function clicar() {
            let numero = Number(window.prompt('Digite um número:'))
            let dobro = numero*2
            let metade = numero/2
            let resultado = window.document.getElementById('resultado')
            resultado.innerHTML = `<p>O dobro de ${numero} é ${dobro} e a metade é ${metade}!</p>`
        }
    </script>
</body>
</html>
