<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do aluno v1</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="clicar()">Calcular média</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function clicar() {
            let nome = window.prompt('Qual é o nome do aluno?')
            let primeiraNota = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            let segundaNota = Number(window.prompt(`Além de ${primeiraNota}, qual foi a outra nota de ${nome}?`))
            let media = (primeiraNota + segundaNota)/2
            let resultado = window.document.getElementById('resultado')
            resultado.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>`
            resultado.innerHTML += `<p>As notas obtidas foram <mark>${primeiraNota}</mark> e <mark>${segundaNota}</mark>.</p>`
            resultado.innerHTML += `<p>A média final será de <mark>${media}</mark></p>`
        }
    </script>
</body>
</html>
