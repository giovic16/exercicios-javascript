<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vários cálculos</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="clicar()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function clicar() {
            let numero = Number(window.prompt('Digite um número:'))
            let resultado = window.document.getElementById('resultado')
            resultado.innerHTML = `<p>O número a ser analisado aqui será o <strong>${numero}</strong></p><hr>`
            resultado.innerHTML += `<p>O seu valor absoluto é ${Math.abs(numero)}</p>`
            resultado.innerHTML += `<p>A sua parte inteira é ${Math.trunc(numero)}</p>`
            resultado.innerHTML += `<p>O valor inteiro mais próximo é ${Math.round(numero)}</p>`
            resultado.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(numero)}</p>`
            resultado.innerHTML += `<p>A sua raiz cúbica é ${Math.cbrt(numero)}</p>`
            resultado.innerHTML += `<p> O valor de ${numero}<sup>2</sup> é ${Math.pow(numero, 2)}</p>`
            resultado.innerHTML += `<p> O valor de ${numero}<sup>3</sup> é ${Math.pow(numero, 3)}</p>`
        }
    </script>
</body>
</html>
